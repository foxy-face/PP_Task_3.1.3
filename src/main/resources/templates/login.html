<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"></html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login page</title>
</head>
<body>
<div class="container-fluid">
    <form th:method="POST" th:action="@{/login}">
        <div class="row justify-content-center">
            <div class="col-2">
                <br>
                <h3>Please sing in</h3>
                <div class="row">
                    <input type="email" id="email" name="Provided username" class="form-control" placeholder="Email address"/>
                    <input type="password" id="password" name="Provided password" class="form-control" placeholder="Password"/>
                    <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
